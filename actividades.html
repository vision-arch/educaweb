<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividades | Psicopedagogía Educativa</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos globales -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/main.css">

   <!-- Estilos específicos de la página -->
  <link rel="stylesheet" href="assets/css/actividades.css">
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <main class="container my-5">
      <h1 class="text-center mb-4 fw-bold">Actividades Interactivas</h1>
      <p class="text-center text-muted mb-5">
        Selecciona un nivel y una asignatura para explorar actividades
        educativas divertidas e interactivas 🎯
      </p>

      <!-- Filtros -->
      <div class="row mb-4">
        <div class="col-md-6 mb-2">
          <select id="nivelSelect" class="form-select">
            <option value="">Seleccionar Nivel...</option>
            <option value="1basico">Primero Básico</option>
            <option value="2basico">Segundo Básico</option>
            <option value="3basico">Tercero Básico</option>
            <option value="4basico">Cuarto Básico</option>
            <option value="5basico">Quinto Básico</option>
            <option value="6basico">Sexto Básico</option>
          </select>
        </div>
        <div class="col-md-6 mb-2">
          <select id="asignaturaSelect" class="form-select">
            <option value="">Seleccionar Asignatura...</option>
            <option value="lenguaje">Lenguaje</option>
            <option value="matematicas">Matemáticas</option>
            <option value="ciencias">Ciencias</option>
            <option value="historia">Historia</option>
          </select>
        </div>
      </div>

      <!-- Contenedor de actividades -->
      <div id="actividadesContainer" class="row g-4"></div>
    </main>

    <!-- Agrega esto en el main, después del contenedor de actividades -->
<section class="mt-5 py-5 bg-light rounded">
  <div class="container text-center">
    <h2 class="mb-4">¿Buscas más actividades?</h2>
    <p class="text-muted mb-4">Explora nuestra colección completa en Wordwall</p>
    <a href="https://wordwall.net" 
       target="_blank" 
       class="btn btn-success btn-lg">
      <i class="fas fa-external-link-alt me-2"></i>
      Ver más actividades en Wordwall
    </a>
    
    <!-- Créditos -->
    <div class="mt-4 pt-3 border-top">
      <small class="text-muted">
        <i class="fas fa-external-link me-1"></i>
        Actividades interactivas proporcionadas por 
        <a href="https://wordwall.net" target="_blank" class="text-muted">Wordwall</a>
      </small>
    </div>
  </div>
</section>

    <!-- Modal para mostrar actividades - Pantalla completa -->
<div class="modal fade" id="actividadModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content h-100">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="actividadTitulo"></h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body p-0">
        <iframe
          id="actividadIframe"
          src=""
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
          style="border: none;"
        ></iframe>
      </div>
    </div>
  </div>
</div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS principal -->
    <script src="assets/js/main.js"></script>

    <!-- JS de actividades -->
    <script src="assets/js/actividades.js"></script>
  </body>
</html>
