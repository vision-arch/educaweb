<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Psicopedagogía Educativa</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/galeria.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="galeria-hero bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Nuestra Galería</h1>
            <p class="lead mb-4">Descubre los momentos especiales y logros de nuestro trabajo psicopedagógico</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <p class="mb-0">Capturas de actividades, materiales creados, sesiones y los increíbles progresos de nuestros estudiantes</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Filtros -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center">
                        <h3 class="h5 mb-3">Filtrar por categoría</h3>
                        <div class="btn-group flex-wrap" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">
                                <i class="fas fa-th me-2"></i>Todas
                            </button>
                            <button type="button" class="btn btn-outline-primary" data-filter="actividades">
                                <i class="fas fa-gamepad me-2"></i>Actividades
                            </button>
                            <button type="button" class="btn btn-outline-primary" data-filter="materiales">
                                <i class="fas fa-puzzle-piece me-2"></i>Materiales
                            </button>
                            <button type="button" class="btn btn-outline-primary" data-filter="progresos">
                                <i class="fas fa-chart-line me-2"></i>Progresos
                            </button>
                            <button type="button" class="btn btn-outline-primary" data-filter="sesiones">
                                <i class="fas fa-users me-2"></i>Sesiones
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Galería -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="galeriaGrid">
                <!-- Las imágenes se cargarán dinámicamente -->
            </div>
            
            <!-- Botón cargar más -->
            <div class="text-center mt-5">
                <button id="cargarMas" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Cargar Más
                </button>
            </div>
        </div>
    </section>

    <!-- Modal para imagen ampliada -->
    <div class="modal fade" id="imagenModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagenTitulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="imagenAmpliada" src="" alt="" class="img-fluid rounded">
                    <p id="imagenDescripcion" class="mt-3 text-muted"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/galeria.js"></script>
</body>
</html>
