<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Psicopedagogía Educativa</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos globales -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/main.css">
  </head>

   <!-- Estilos específicos de la página -->
  <link rel="stylesheet" href="assets/css/contacto.css">
  <body>
    <!-- Header -->
    <div id="header"></div>

    <main class="container my-5">
      <section class="text-center mb-5">
        <h1 class="fw-bold text-primary mb-3">Contáctanos</h1>
        <p class="text-muted fs-5 mx-auto" style="max-width: 650px;">
          Si deseas comunicarte con nosotras para colaborar, resolver dudas o
          conocer más sobre el proyecto, completa el siguiente formulario y te
          responderemos a la brevedad.
        </p>
      </section>

      <!-- Formulario -->
      <section class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card border-0 shadow-sm p-4">
            <form id="contactForm">
              <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  placeholder="Tu nombre completo"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="tucorreo@gmail.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="mensaje" class="form-label fw-semibold">Mensaje</label>
                <textarea
                  id="mensaje"
                  class="form-control"
                  rows="5"
                  placeholder="Escribe tu mensaje aquí..."
                  required
                ></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-bold">
                  Enviar Mensaje
                </button>
              </div>

              <div id="estadoEnvio" class="mt-3 text-center text-muted"></div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script principal -->
    <script src="assets/js/main.js"></script>

    <!-- Script de contacto -->
    <script src="assets/js/contacto.js"></script>
  </body>
</html>
